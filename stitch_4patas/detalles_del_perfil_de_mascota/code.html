<script>
        // Simple script to demonstrate tab switching interaction (visual only)
        const tabs = document.querySelectorAll('input[name="tabs"]');
        const listContainer = document.querySelector('.flex-col.gap-3');
        
        tabs.forEach(tab => {
            tab.addEventListener('change', (e) => {
                // In a real app, this would filter data.
                // Here we just animate the list slightly to simulate change
                listContainer.style.opacity = '0.5';
                setTimeout(() => {
                    listContainer.style.opacity = '1';
                }, 150);
            });
        });
    </script>
