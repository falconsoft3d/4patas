<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",

</div>
</div>
<!-- Main Content: Image & Text -->
<div class="flex flex-1 flex-col items-center justify-center px-4 pb-4">
<!-- Hero Image Section -->
<div class="w-full max-w-sm px-4 mb-6">
<div class="relative aspect-[4/5] w-full overflow-hidden rounded-[2.5rem] shadow-2xl shadow-primary/20 group">

</div>

<div class="absolute bottom-6 left-6 right-6 backdrop-blur-md bg-white/90 dark:bg-black/60 p-4 rounded-xl border border-white/20 shadow-lg">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center text-green-700">
<span class="material-symbols-outlined">vaccines</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-300">Próxima Vacuna</span>
<span class="text-sm font-bold text-gray-900 dark:text-white">Rabia - 12 Oct</span>
</div>
<div class="ml-auto">
<span class="material-symbols-outlined text-primary">check_circle</span>
</div>
</div>
</div>
</div>
</div>
<!-- Dots Indicator -->
<div class="flex gap-2 mb-6">
<div class="h-2 w-6 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>

<div class="flex flex-col items-center max-w-md mx-auto">
<h1 class="text-[#0d1b12] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3">
                    Tu Mascota,<br/>Nuestra Prioridad
                </h1>
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal px-6 text-center">

                </p>
</div>
</div>

<div class="w-full flex flex-col gap-2 px-6 pb-8 pt-2 safe-pb">

<div class="flex w-full justify-center">
<button class="group relative flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-[#0d1b12] text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 transition-all active:scale-[0.98] hover:bg-[#0fdc55]">
<span class="relative z-10">Empezar Ahora</span>
<span class="absolute right-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 material-symbols-outlined z-10">arrow_forward</span>
</button>
</div>
<!-- Secondary Button -->
<div class="flex w-full justify-center">
<button class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#0d1b12] dark:text-white text-sm font-bold leading-normal tracking-[0.015em] opacity-80 hover:opacity-100 transition-opacity">
